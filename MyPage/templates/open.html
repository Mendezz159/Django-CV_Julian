{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }
        .card p {
            margin: 0 0 12px;
            font-size: 14px;
            color: #555;
        }
        .card a {
            display: inline-block;
            padding: 8px 12px;
            background: #1b2838;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .card a:hover {
            background: #2a475e;
        }
    </style>
</head>
<body>
    <h1>Biblioteca de Videojuegos</h1>
    <div class="grid">
        {% for juego in videojuegos %}
            <div class="card">
                <img src="{{ juego.imagen }}" alt="{{ juego.nombre }}">
                <div class="card-content">
                    <h3>{{ juego.nombre }}</h3>
                    <p><strong>GÃ©nero:</strong> {{ juego.genero }}</p>
                    <a href="{{ juego.link_steam }}" target="_blank">Ver en Steam</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
