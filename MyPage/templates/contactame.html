{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <!-- Importa la fuente desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="barra-superior">
        <div class="barra-contenido">
            <div class="barra-foto">
                <img src="{% static 'media\profile_picture.jpg' %}" alt="Foto de perfil" class="foto-perfil">
            </div>
            <div class="barra-info">
                Julian Mauricio Mendoza Ochoa<br>
                Estudiante de Ingenier√≠a de Software<br>
                &emsp;+57 320 341 5568<br>
                &emsp;mendezz1596357@gmail.com
            </div>
            <button class="barra-boton" onclick="window.location.href='/'">Volver</button>
        </div>
    </div>
    <div class="contenedor">
        <h1>
            Formulario de Contacto
        </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Enviar</button>
        </form>
        <script>
            function ajustarPadding() {
                const barra = document.querySelector('.barra-superior');
                document.body.style.paddingTop = barra.offsetHeight + 'px';
            }
            window.addEventListener('DOMContentLoaded', ajustarPadding);
            window.addEventListener('resize', ajustarPadding);
        </script>
    </div>
</body>
{% endblock %}
